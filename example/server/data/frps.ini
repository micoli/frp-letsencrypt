[common]
bind_addr = 0.0.0.0
bind_port = {{ .Envs.FRP_BIND_PORT }}
bind_udp_port = {{ .Envs.FRP_BIND_UDP_PORT }}
# kcp_bind_port = 7000
# proxy_bind_addr = 127.0.0.1
vhost_http_port = {{ .Envs.FRP_VHOST_HTTP_PORT }}
vhost_https_port = {{ .Envs.FRP_VHOST_HTTPS_PORT }}
# vhost_http_timeout = 60
# tcpmux_httpconnect_port = 1337
dashboard_addr = 0.0.0.0
dashboard_port = 7500
dashboard_user = {{ .Envs.FRP_DASHBOARD_USER }}
dashboard_pwd = {{ .Envs.FRP_DASHBOARD_PASSWORD }}
# enable_prometheus = true
# assets_dir = ./static
# log_file = ./frps.log
log_level = trace
log_max_days = 3
disable_log_color = false
detailed_errors_to_client = true
authentication_method = token
authenticate_heartbeats = false
authenticate_new_work_conns = false
token = {{ .Envs.FRP_TOKEN }}
oidc_issuer =
oidc_audience =
oidc_skip_expiry_check = false
oidc_skip_issuer_check = false
# heartbeat_timeout = 90
# user_conn_timeout = 10
allow_ports = {{ .Envs.FRP_ALLOW_PORTS }}
max_pool_count = 5
max_ports_per_client = 0
tls_only = true
subdomain_host = {{ .Envs.FRP_SUBDOMAIN_HOST }}
tcp_mux = true
udp_packet_size = 1500
custom_404_page= /app/config/404.html

[plugin.1-frp-letsencrypt]
addr = {{ .Envs.FRP_SSL_HOST }}
path = /link
ops = NewProxy
